    <body id="page-top">
      
    <!-- Navigation-->

    <!-- Navigation End-->

        <img class="wave" src="img/login/wave2.png">
        <div class="form-container">
            <h2>Baby Information Form</h2>
            <form>
                <label for="baby-name">Baby Name:</label>
                <input type="text" id="baby-name" name="babyName" >
    
                <label for="Guardian-name">Guardian Name:</label>
                <input type="text" id="Guardian-name" name="careGiverName" required>
    
                <label for="DOB">Dath Of Birth:</label>
                <input type="date" id="DOB" name="DOB" required></textarea>
    
                <label for="bloodgroup">Blood Group:</label>
                <input type="text" id="bloodgroup" name="bloodgroup" required>
    
                <label for="weight">Weight:</label>
                <input type="text"  id="weight" name="weight" required></textarea>
    
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                
                <label for="ChildProblem">Any problem to share about:</label>
                <textarea id="ChildProblem" name="ChildProblem" rows="3"></textarea>

                <div class="checkbox-group">
                    <label class="checkboxheader">Select The Vaccine Those Already Given: </label>
                    <label><input type="checkbox" name="problem" value="HepB"> HepB (Hepatitis B)</label>
                    <label><input type="checkbox" name="problem" value="DTapTdap"> DTap/Tdap (Diphtheria, tetanus, pertussis)</label>
                    <label><input type="checkbox" name="problem" value="Hib"> Hib (Heemophillus influenzee type b)</label>
                    <label><input type="checkbox" name="problem" value="Polio"> Polio</label>
                    <label><input type="checkbox" name="problem" value="PCV"> PCV (Pneumococcal conjugate)</label>
                    <label><input type="checkbox" name="problem" value="RV"> RV (Rotavirus)</label>
                    <label><input type="checkbox" name="problem" value="MMR"> MMR (Measles, mumps, rubella)</label>
                    <label><input type="checkbox" name="problem" value="Varicella"> Varicella (Chickenpox)</label>
                    <label><input type="checkbox" name="problem" value="HepA"> HepA (Hepatitis A)</label>
                    <label><input type="checkbox" name="problem" value="HPV"> HPV (Human Papillomavirus)</label>
                    <label><input type="checkbox" name="problem" value="MCV4"> MCV4 (Meningococcal Conjugate)</label>
                </div>

                <div class="Medical">
                    <label for="UserMedicalReport">Upoad Any Medical Report:</label>
                    <input type="file" name="UserMedicalReport" id="UserMedicalReport" multiple="multiple">
                </div>
    
                <button class="btn Submitbutton" onclick="submitRegistration()">Submit</button>
            </form>
        </div>
        <!-- Footer Section START-->
        <footer class=" ftr has-box-shadow"></footer>
