<body id="page-top">

    <!-- Navigation-->
    <nav id="navBar"></nav>
    <!-- Navigation End-->


    <!-- Contact Section Start-->
    <div class="DBcontainerPage">
        <div class="left-column">
            <div class="menu-item" onclick="showSection('dashboard')">
                <img src="img/icons/D.svg" alt="Dashboard Icon">
                <span>Dashboard</span>
            </div>
            <div class="menu-item " onclick="showSection('appointment')">
                <img src="img/icons/D.svg" alt="Appointment Icon">
                <span>Appointment</span>
            </div>
            <div class="menu-item" onclick="showSection('vaccinationHistory')">
                <img src="img/icons/D.svg" alt="Vaccination History Icon">
                <span>Medical History</span>
            </div>
            <div class="menu-item" onclick="showSection('chat')">
                <img src="img/icons/D.svg" alt="Chat Icon">
                <span>Chat</span>
            </div>
            <div class="menu-item" onclick="showSection('profile')">
                <img src="img/icons/D.svg" alt="Profile Icon">
                <span>Profile</span>
            </div>
            <div class="menu-item" onclick="showSection('logout')">
                <img src="img/icons/D.svg" alt="Logout Icon">
                <span>Logout</span>
            </div>
        </div>
        <div class="right-column" id="content">
            <!-- Sections will be dynamically loaded here -->
            <!-- &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; -->
            <div id="profile" class="section">
                <h2>Profile Information</h2>
                <div id="profileInfo" class="info">
                    <div class="Column">
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Child's Name:</div>
                            <div class="UserDetails">John Doe</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Gender:</div>
                            <div class="UserDetails"> Male</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Age:</div>
                            <div class="UserDetails">5</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Dob:</div>
                            <div class="UserDetails">01/01/2019</div>
                        </div>
                    </div>
                    <div class="line" style="border: 1px solid white;"></div>
                    <div class="Column">
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Guardian Name:</div>
                            <div class="UserDetails"> Male</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Contact:</div>
                            <div class="UserDetails">+880 123 456 789</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Weight:</div>
                            <div class="UserDetails">18kg</div>
                        </div>
                        <div class="profileDetailsKey">
                            <div class="UserINfo">Blood Group:</div>
                            <div class="UserDetails">O+</div>
                        </div>
                    </div>
                </div>
                <form id="profileForm" class="editProfileCss">
                    <div style="display:flex; justify-content: space-between;">
                        <label for="childName">Child's Name:</label>
                        <input type="text" id="childName" name="childName" value="John Doe">                        
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" value="5">
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <label for="gender">Gender:</label>
                        <input type="text" id="gender" name="gender" value="Male">
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <label for="dob">DOB:</label>
                        <input type="date" id="dob" name="dob" value="2019-01-01">
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <label for="weight">Current Weight:</label>
                        <input type="text" id="weight" name="weight" value="18kg">
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <label for="guardianName">Guardian Name:</label>
                        <input type="text" id="guardianName" name="guardianName" value="Jane Doe">
                    </div>
                    <button id="saveChange" class="btnMain">Save Changes</button>
                </form>
                <br>
                <button class="btnMain" id="editProfile" onclick="editProfile()">Edit Profile</button>
                <button class="btnMain" id="editPassword" onclick="editPassword()">Change Password</button>
            </div>
        </div>
    </div>



    <!-- Contact Section END-->

    <!-- Footer Section START-->
    <footer class=" ftr has-box-shadow"></footer>
